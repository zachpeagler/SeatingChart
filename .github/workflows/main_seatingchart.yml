# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - seatingchart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4cdf64a6346d497d862dcc03c7ea3796 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64e5ef1b1a0f4c0fa8e9f9641dd45494 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4cdf64a6346d497d862dcc03c7ea3796 }}/zachpeagler/seating_chart:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'seatingchart'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37f3ae3e7dd04c2680b48c85b50758a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4cdf64a6346d497d862dcc03c7ea3796 }}/zachpeagler/seating_chart:${{ github.sha }}'